<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Apex Technical Solutions Group LLC</title>
  <meta name="description" content="Contact Apex Technical Solutions Group LLC." />

  <style>
    :root{
      --bg:#0b1020;
      --border:rgba(255,255,255,.12);
      --text:#eef2ff;
      --muted:rgba(238,242,255,.78);
      --muted2:rgba(238,242,255,.60);
      --accent:#7c3aed;
      --accent2:#2563eb;
      --radius:18px;
      --card:rgba(255,255,255,.04);
      --glass:rgba(0,0,0,.22);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:
        radial-gradient(900px 450px at 20% 10%, rgba(124,58,237,.22), transparent 60%),
        radial-gradient(900px 450px at 80% 0%, rgba(37,99,235,.18), transparent 55%),
        linear-gradient(90deg, rgba(124,58,237,.25), rgba(37,99,235,.16)),
        var(--bg);
      min-height:100vh;
    }
    a{color:inherit}
    .wrap{max-width:1100px;margin:0 auto;padding:20px}

    .site-header{
      position:sticky;top:0;z-index:999;
      display:flex;align-items:center;justify-content:space-between;
      gap:12px;flex-wrap:wrap;
      padding:12px 16px;
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:var(--glass);
      backdrop-filter:blur(10px);
    }
    .brand-link{display:flex;align-items:center;gap:10px;text-decoration:none}
    .brand-logo{
      width:38px;height:38px;object-fit:contain;
      border-radius:12px;border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.05);padding:5px;
    }
    .brand-name{font-weight:900;letter-spacing:.2px}
    .nav{display:flex;gap:10px;flex-wrap:wrap}
    .nav a{
      color:var(--muted);
      text-decoration:none;
      padding:8px 10px;
      border-radius:999px;
      font-size:14px;
      font-weight:700;
      border:1px solid transparent;
    }
    .nav a:hover{color:var(--text);background:rgba(255,255,255,.06);border-color:var(--border)}

    main{
      margin-top:16px;
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:rgba(0,0,0,.16);
      padding:36px 18px;
      text-align:center;
    }
    h1{margin:0 0 10px;font-size:40px;letter-spacing:-.6px}
    .subtext{
      margin:0 auto 22px;
      max-width:70ch;
      color:var(--muted);
      line-height:1.65;
      font-size:16px;
    }

    .contact-form{
      margin:0 auto;
      max-width:760px;
      border:1px solid var(--border);
      border-radius:16px;
      padding:16px;
      background:var(--card);
      display:grid;
      gap:14px;
      text-align:left;
    }
    .contact-form label{
      display:grid;
      gap:6px;
      font-size:14px;
      color:var(--muted);
      font-weight:700;
    }
    .contact-form input,
    .contact-form select,
    .contact-form textarea{
      width:100%;
      padding:11px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.18);
      color:var(--text);
      font-weight:600;
      outline:none;
    }
    .contact-form input:focus,
    .contact-form select:focus,
    .contact-form textarea:focus{
      border-color:rgba(124,58,237,.6);
    }

    /* Honeypot (hidden field) */
    .hp-field{
      position:absolute !important;
      left:-9999px !important;
      width:1px !important;
      height:1px !important;
      overflow:hidden !important;
    }

    .btn{
      padding:12px 16px;
      border-radius:14px;
      border:none;
      font-weight:900;
      font-size:15px;
      cursor:pointer;
      color:white;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      width:fit-content;
    }
    .btn:hover{filter:brightness(1.08)}

    .form-note{
      margin:0;
      color:var(--muted2);
      font-size:13px;
      text-align:center;
    }
    .form-note a{
      color:rgba(238,242,255,.85);
      text-decoration:underline;
      text-decoration-color:rgba(238,242,255,.3);
    }

    footer{
      margin-top:22px;
      padding-top:14px;
      border-top:1px solid var(--border);
      color:rgba(238,242,255,.55);
      font-size:13px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      text-align:left;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header class="site-header">
      <a class="brand-link" href="/">
        <img src="/assets/logo.png" alt="Apex Technical Solutions Group LLC logo" class="brand-logo">
        <span class="brand-name">Apex Technical Solutions Group LLC</span>
      </a>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/services/">Services</a>
        <a href="/about/">About</a>
        <a href="/contact/">Contact</a>
      </nav>
    </header>

    <main>
      <h1>Contact</h1>
      <p class="subtext">
        Send a quick message and we’ll reply with next steps. This form goes directly to our inbox.
      </p>

      <form class="contact-form" action="https://formspree.io/f/mgowqqrj" method="POST">
        <!-- Formspree helpers -->
        <input type="hidden" name="_subject" value="New message from apextsgroup.com" />
        <input type="hidden" name="_redirect" value="https://apextsgroup.com/contact/thanks/" />
        <input type="hidden" name="_replyto" value="%{email}" />

        <!-- Honeypot field (bots fill this, humans won't) -->
        <label class="hp-field" aria-hidden="true">
          If you are human, leave this field blank
          <input type="text" name="website" tabindex="-1" autocomplete="off" />
        </label>

        <label>
          Name
          <input type="text" name="name" required autocomplete="name">
        </label>

        <label>
          Email
          <input type="email" name="email" required autocomplete="email">
        </label>

        <label>
          What can we help with?
          <select name="topic" required>
            <option value="" disabled selected>Select one</option>
            <option>Website</option>
            <option>Custom Web App</option>
            <option>Automation / Integration</option>
            <option>Consulting</option>
            <option>Other</option>
          </select>
        </label>

        <label>
          Message
          <textarea name="message" rows="6" required></textarea>
        </label>

        <button type="submit" class="btn">Send Message</button>

        <p class="form-note">
          Prefer email?
          <a href="mailto:info@apextsgroup.com?subject=Project%20Inquiry">info@apextsgroup.com</a>
        </p>
      </form>

      <footer>
        <div>© 2025 Apex Technical Solutions Group LLC</div>
        <div>
          <a href="mailto:info@apextsgroup.com?subject=Project%20Inquiry">info@apextsgroup.com</a>
        </div>
      </footer>
    </main>
  </div>
</body>
</html>
