<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Apex Technical Solutions Group LLC</title>
  <meta name="description" content="Contact Apex Technical Solutions Group LLC." />

  <style>
    :root{--bg:#0b1020;--border:rgba(255,255,255,.12);--text:#eef2ff;--muted:rgba(238,242,255,.78);--muted2:rgba(238,242,255,.60);--accent:#7c3aed;--accent2:#2563eb;--radius:18px;--card:rgba(255,255,255,.04);--glass:rgba(0,0,0,.22);}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);
      background:radial-gradient(900px 450px at 20% 10%, rgba(124,58,237,.22), transparent 60%),
                 radial-gradient(900px 450px at 80% 0%, rgba(37,99,235,.18), transparent 55%),
                 linear-gradient(90deg, rgba(124,58,237,.25), rgba(37,99,235,.16)), var(--bg);
      min-height:100vh;}
    a{color:inherit}
    .wrap{max-width:1100px;margin:0 auto;padding:20px}

    .site-header{position:sticky;top:0;z-index:999;display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;
      padding:12px 16px;border:1px solid var(--border);border-radius:var(--radius);background:var(--glass);backdrop-filter: blur(10px);}
    .brand-link{display:flex;align-items:center;gap:10px;text-decoration:none}
    .brand-logo{width:38px;height:38px;object-fit:contain;border-radius:12px;border:1px solid rgba(255,255,255,.10);background:rgba(255,255,255,.05);padding:5px}
    .brand-name{font-weight:900;letter-spacing:.2px;line-height:1.1}
    .nav{display:flex;gap:10px;flex-wrap:wrap}
    .nav a{color:var(--muted);text-decoration:none;padding:8px 10px;border-radius:999px;border:1px solid transparent;font-size:14px;font-weight:700}
    .nav a:hover{color:var(--text);border-color:var(--border);background:rgba(255,255,255,.06)}

    main{margin-top:16px;border:1px solid var(--border);border-radius:var(--radius);background:rgba(0,0,0,.16);padding:28px 18px;}
    h1{margin:0 0 8px;font-size:38px;letter-spacing:-.6px}
    p{margin:0 0 14px;max-width:95ch;line-height:1.75;color:var(--muted);font-size:16px}

    .contact-form{
      margin-top:12px;
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px;
      background: var(--card);
      display:grid;
      gap:12px;
      max-width:760px;
    }
    .contact-form label{
      display:grid;
      gap:6px;
      font-size:14px;
      color:var(--muted);
      font-weight:700;
    }
    .contact-form input,
    .contact-form select,
    .contact-form textarea{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline: none;
      font-weight:600;
    }
    .contact-form input:focus,
    .contact-form select:focus,
    .contact-form textarea:focus{border-color: rgba(124,58,237,.55)}

    .btn{
      display:inline-block;
      padding:11px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      color:var(--text);
      background: rgba(255,255,255,.05);
      font-weight:900;
      font-size:14px;
      cursor:pointer;
      width: fit-content;
    }
