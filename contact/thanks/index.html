<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Message Sent | Apex Technical Solutions Group LLC</title>
  <meta name="robots" content="noindex" />
  <style>
    :root{--bg:#0b1020;--border:rgba(255,255,255,.12);--text:#eef2ff;--muted:rgba(238,242,255,.78);--accent:#7c3aed;--accent2:#2563eb;--radius:18px;--glass:rgba(0,0,0,.22);}
    *{box-sizing:border-box}
    body{
      margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);
      background:
        radial-gradient(900px 450px at 20% 10%, rgba(124,58,237,.22), transparent 60%),
        radial-gradient(900px 450px at 80% 0%, rgba(37,99,235,.18), transparent 55%),
        linear-gradient(90deg, rgba(124,58,237,.25), rgba(37,99,235,.16)),
        var(--bg);
      min-height:100vh;display:grid;place-items:center;padding:20px;
    }
    .card{
      max-width:760px;width:100%;
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:var(--glass);
      backdrop-filter:blur(10px);
      padding:26px;text-align:center;
    }
    h1{margin:0 0 10px;font-size:36px;letter-spacing:-.6px}
    p{margin:0 0 18px;color:var(--muted);line-height:1.65}
    a.btn{
      display:inline-block;padding:12px 16px;border-radius:14px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      color:white;text-decoration:none;font-weight:900;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Message sent ✅</h1>
    <p>Thanks for reaching out. We’ll respond as soon as possible.</p>
    <a class="btn" href="/">Back to Home</a>
  </div>
</body>
</html>
