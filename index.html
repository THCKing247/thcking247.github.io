<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apex Technical Solutions Group LLC</title>
  <meta name="description" content="Apex Technical Solutions Group LLC builds modern websites, custom web applications, and automation solutions.">
  <style>
    :root{
      --bg:#0b1020;
      --card:#0f1730;
      --border:rgba(255,255,255,.10);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.75);
      --muted2:rgba(234,240,255,.55);
      --accent:#7c3aed;
      --accent2:#2563eb;
      --shadow: 0 12px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 20% 10%, rgba(124,58,237,.35), transparent 60%),
                  radial-gradient(900px 500px at 80% 0%, rgba(37,99,235,.30), transparent 55%),
                  radial-gradient(900px 600px at 50% 100%, rgba(16,185,129,.10), transparent 60%),
                  var(--bg);
      color:var(--text);
    }
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:0 18px}
    .topbar{
      position:sticky; top:0; z-index:20;
      backdrop-filter: blur(10px);
      background: rgba(11,16,32,.55);
      border-bottom:1px solid var(--border);
    }
    .topbar-inner{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 0;
      gap:14px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:800; letter-spacing:.2px;
    }
    .logo{
      width:34px;height:34px;border-radius:12px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 10px 25px rgba(124,58,237,.25);
    }
    nav{display:flex; gap:10px; flex-wrap:wrap}
    nav a{
      padding:8px 12px;
      border:1px solid transparent;
      border-radius:999px;
      color:var(--muted);
      font-size:14px;
    }
    nav a:hover{
      border-color:var(--border);
      color:var(--text);
      background: rgba(255,255,255,.04);
    }

    .hero{padding:60px 0 28px}
    .hero-grid{
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap:18px;
      align-items:stretch;
    }
    .hero-card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding:28px;
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .hero-card:before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(500px 200px at 20% 10%, rgba(124,58,237,.25), transparent 60%),
                  radial-gradient(500px 200px at 70% 0%, rgba(37,99,235,.22), transparent 60%);
      pointer-events:none;
      opacity:.9;
    }
    .hero-card > *{position:relative}
    .kicker{
      display:inline-flex; gap:8px; align-items:center;
      padding:6px 10px;
      border:1px solid var(--border);
      border-radius:999px;
      font-size:13px;
      color:var(--muted);
      background: rgba(255,255,255,.03);
    }
    .dot{
      width:8px;height:8px;border-radius:999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34,197,94,.12);
    }
    h1{
      font-size:44px;
      margin:14px 0 10px;
      line-height:1.05;
      letter-spacing:-.6px;
    }
    .lead{
      color:var(--muted);
      font-size:16.5px;
      line-height:1.6;
      max-width:60ch;
      margin:0 0 18px;
    }
    .btn-row{display:flex; gap:10px; flex-wrap:wrap; margin-top:8px}
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:11px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      color:var(--text);
      font-weight:700;
      font-size:14px;
      cursor:pointer;
    }
    .btn.primary{
      border-color: transparent;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 12px 26px rgba(37,99,235,.18);
    }
    .btn:hover{filter:brightness(1.06)}
    .hero-aside{
      display:grid; gap:14px;
    }
    .stat{
      background: rgba(255,255,255,.04);
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding:18px;
    }
    .stat h3{margin:0 0 6px;font-size:14px;color:var(--muted)}
    .stat p{margin:0;color:var(--text);font-weight:750;font-size:18px;line-height:1.25}
    .stat small{display:block;margin-top:8px;color:var(--muted2);line-height:1.35}

    .section{padding:26px 0 10px}
    .section h2{
      margin:0 0 10px;
      font-size:22px;
      letter-spacing:-.2px;
    }
    .section p{margin:0;color:var(--muted);line-height:1.6}

    .cards{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:14px;
      margin-top:14px;
    }
    .card{
      grid-column: span 6;
      background: rgba(255,255,255,.04);
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding:18px;
      box-shadow: 0 10px 25px rgba(0,0,0,.18);
    }
    .card h3{margin:0 0 6px;font-size:16px}
    .card p{margin:0;color:var(--muted);line-height:1.55;font-size:14.5px}
    .pill{
      display:inline-block;
      margin-top:10px;
      font-size:12px;
      padding:5px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      color:var(--muted);
      background: rgba(255,255,255,.03);
    }

    .cta-band{
      margin:26px 0 10px;
      border-radius: var(--radius);
      border:1px solid var(--border);
      background: linear-gradient(135deg, rgba(124,58,237,.18), rgba(37,99,235,.14));
      padding:18px;
      display:flex; align-items:center; justify-content:space-between;
      gap:14px;
    }
    .cta-band strong{font-size:16px}
    .cta-band span{color:var(--muted);display:block;margin-top:3px;font-size:13.5px}

    footer{
      padding:26px 0 40px;
      color:var(--muted2);
      border-top:1px solid var(--border);
      margin-top:28px;
    }
    .footer-grid{display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap}
    .footer-grid a{color:var(--muted);text-decoration:underline;text-decoration-color:rgba(234,240,255,.25)}
    .footer-grid a:hover{color:var(--text)}

    @media (max-width: 900px){
      .hero-grid{grid-template-columns: 1fr}
      h1{font-size:38px}
      .card{grid-column: span 12}
    }
  </style>
</head>
